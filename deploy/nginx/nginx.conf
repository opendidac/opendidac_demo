events {}

http {
    client_max_body_size 5M;

    ##
    # HTTP â€” required for Let's Encrypt (ACME HTTP-01)
    ##
    server {
        listen 80;
        server_name opendidac.iict-heig-vd.ch;

        # ACME challenge endpoint
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ##
    # HTTPS
    ##
    server {
        listen 443 ssl;
        server_name opendidac.iict-heig-vd.ch;

        ssl_certificate     /etc/nginx/ssl/live/opendidac.iict-heig-vd.ch/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/opendidac.iict-heig-vd.ch/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        ##
        # Reverse proxy to Next.js
        ##
        location / {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_connect_timeout 1800s;
            proxy_read_timeout    1800s;
            proxy_send_timeout    1800s;
        }

        ##
        # Server-Sent Events (SSE)
        ##
        location /api/session-sse {
            proxy_pass http://web:3000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;

            proxy_connect_timeout 1800s;
            proxy_read_timeout    1800s;
            proxy_send_timeout    1800s;
        }
    }
}
